<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="wrapper d-flex" >
   
                <section class="main-container">
                    <app-header></app-header>
                    
                    <div class="sub-container">
                    <div class="row ">
                        <div class="col-md-3"></div>

                        <div class="col-md-6">
                            <mat-card>
                                <h4>Wether Forecast Details</h4>
                             <div *ngIf="wetherList.length>0">
                                  <div *ngFor="let item of  wetherList">
                                      <div class="row">
                                       <div class="col-md-4">Sunrise</div><div class="col-md-4">{{item.sunrise}}</div>
                                      </div>
                                      <div class="row">
                                        <div class="col-md-4">Max Temp</div><div class="col-md-4">{{item.max}}</div>
                                       </div>


                                  </div>
                             </div>
                             <div *ngIf="wetherList.length<0">
                                 Wether Details Got Empty Response
                             </div>

                            </mat-card>
                    </div>
                    </div>
                </div>
                </section>
                
            </div>
        </div>
    </div>
</div>
